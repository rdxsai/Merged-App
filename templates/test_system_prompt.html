<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Prompt Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>System Prompt Test</h1>
        
        <div class="mb-3">
            <button id="loadPrompt" class="btn btn-info">Load Current Prompt</button>
            <button id="testModal" class="btn btn-warning">Test Modal</button>
        </div>
        
        <div class="mb-3">
            <label for="promptText" class="form-label">System Prompt:</label>
            <textarea id="promptText" class="form-control" rows="5" placeholder="Enter your system prompt here..."></textarea>
        </div>
        
        <div class="mb-3">
            <button id="savePrompt" class="btn btn-primary">Save Prompt</button>
        </div>
        
        <div id="result" class="mt-3"></div>
    </div>

    <!-- Test Modal -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Test Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>This is a test modal to verify Bootstrap is working.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let testModal;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            
            // Initialize modal
            const testModalElement = document.getElementById('testModal');
            if (testModalElement) {
                testModal = new bootstrap.Modal(testModalElement);
                console.log('Test modal initialized');
            }
        });

        // Load current prompt
        document.getElementById('loadPrompt').addEventListener('click', async () => {
            console.log('Loading current prompt...');
            try {
                const response = await fetch('/system-prompt');
                console.log('Response status:', response.status);
                
                const result = await response.json();
                console.log('Result:', result);
                
                document.getElementById('promptText').value = result.prompt || '';
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        Prompt loaded successfully! Length: ${result.prompt ? result.prompt.length : 0} characters
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        Error loading prompt: ${error.message}
                    </div>
                `;
            }
        });

        // Save prompt
        document.getElementById('savePrompt').addEventListener('click', async () => {
            console.log('Saving prompt...');
            const prompt = document.getElementById('promptText').value;
            console.log('Prompt to save:', prompt);
            
            try {
                const formData = new FormData();
                formData.append('prompt', prompt);
                
                const response = await fetch('/system-prompt', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Save response status:', response.status);
                const result = await response.json();
                console.log('Save result:', result);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-success">
                            ${result.message}
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger">
                            Error: ${result.detail || 'Failed to save prompt'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        Error saving prompt: ${error.message}
                    </div>
                `;
            }
        });

        // Test modal
        document.getElementById('testModal').addEventListener('click', () => {
            console.log('Testing modal...');
            if (testModal) {
                testModal.show();
            } else {
                console.error('Modal not initialized');
            }
        });
    </script>
</body>
</html>
